version: '3.8'

services:
  subscription-manager:
    image: ghcr.io/huhusmang/subscription-management:latest
    # To build locally instead of pulling the published image, comment the image line
    # above and uncomment the build section below.
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: subscription-manager
    env_file:
      - .env
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - subscription-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');http.get('http://localhost:${PORT:-3001}/api/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  subscription-data:
    driver: local